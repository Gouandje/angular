
<div class="container d-flex justify-content-center mt-50 mb-50">
  <div class="row">
      <div class="col-md-6 mt-2" *ngFor="let product of products" >
          <div class="card" >
              <div class="card-body">
                  <div class="card-img-actions"> <img src="{{product?.image}}" class="card-img img-fluid" width="96" height="350" alt=""> 
                  </div>
              </div>
              <div class="card-body bg-light text-center">
                  <div class="mb-2">
                      <h6 class="font-weight-semibold mb-2"> 
                        <a href="#" class="text-default mb-2" data-abc="true">{{product?.cause}}</a> </h6>
                       <p class="muted" data-abc="true">{{product?.description}}</p>
                  </div>
                  <div class="btn1 bg-price">
                    <div *ngIf="product?.price">{{product?.price}}/ton</div>
                  </div>
                  <div>  <a  class="btn btn-success" href="#" *ngIf="product?.price">BUY Now</a> </div>
                  
                  <div class="text-muted mb-3">{{product?.name}}</div> 
              </div>
          </div>
      </div>
  </div>
</div>
